<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Titan Verify</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --titan-purple: #7a2ff8;
      --titan-dark: #0e0e12;
      --titan-light: #18181e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, var(--titan-purple) 0%, var(--titan-dark) 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      padding: 1rem;
    }

    .container {
      background: var(--titan-light);
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 40px rgba(122, 47, 248, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--titan-purple);
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .verify-btn {
      display: inline-block;
      background: var(--titan-purple);
      color: white;
      font-weight: 600;
      padding: 0.9rem 2.4rem;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.05rem;
      letter-spacing: 0.4px;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(122, 47, 248, 0.5);
      width: 100%;
      max-width: 250px;
    }

    .verify-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(122, 47, 248, 0.8);
    }

    .success {
      color: #9cffb0;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1rem;
      animation: fadeIn 0.8s ease forwards;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 480px) {
      body { padding: 1.5rem; }
      .container { padding: 2rem 1.5rem; }
      h1 { font-size: 1.4rem; }
      p { font-size: 0.9rem; margin-bottom: 1.6rem; }
      .verify-btn { font-size: 1rem; padding: 0.8rem 2rem; }
      .logo { font-size: 1.3rem; margin-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container" id="verify-container">
    <div class="logo">TITAN VERIFY</div>
    <h1 id="title">Verify your Discord Account</h1>
    <p id="desc">Click the button below to verify and join the TitanLegit server.</p>
    <a id="verify-btn" class="verify-btn" href="https://discord.com/oauth2/authorize?client_id=1432034618240012318&response_type=code&redirect_uri=https%3A%2F%2Fauth.titanlegit.com%2Fcallback&scope=guilds.join+identify">
      Verify with Discord
    </a>
    <div id="success-msg" class="success" style="display:none;">✅ Successfully verified!</div>
  </div>

  <footer>© 2025 TitanLegit Verification System</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has("code")) {
      document.getElementById("verify-btn").style.display = "none";
      document.getElementById("title").textContent = "Verification Complete";
      document.getElementById("desc").textContent = "You can now close this tab or return to Discord.";
      document.getElementById("success-msg").style.display = "block";
    }
  </script>
</body>
</html>
